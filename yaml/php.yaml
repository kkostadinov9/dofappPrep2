apiVersion: apps/v1
kind: Deployment
metadata:
  name: role-php
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: role-php
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: role-php
    spec:
      containers:
      - name: role-php
        image: kkostadinov9/phpprep:%IMAGE-PLACEHOLDER%
        ports:
        - containerPort: 9000
        volumeMounts:
        - mountPath: /site
          subPath: app/
          name: app
      volumes:
      - name: app
        gitRepo:
          repository: "https://github.com/kkostadinov9/dofappPrep2.git"
          revision: "main"
          directory: .
      
---
apiVersion: v1
kind: Service
metadata:
  name: role-php
  labels:
    app: role-php
spec:
  type: NodePort
  ports:
  - port: 9000
    protocol: TCP
  selector:
    app: role-php
